{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center">Subscribe to Newsletter</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Subscribe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
